apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "statefulset-affinity-injector.fullname" . }}
  labels:
    {{- include "statefulset-affinity-injector.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "statefulset-affinity-injector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "statefulset-affinity-injector.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "/usr/local/bin/statefulset-affinity-webhook"
            - "-enable-tls"
            - "-cert-file"
            - "/secrets/tls/tls.crt"
            - "-key-file"
            - "/secrets/tls/tls.key"
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: 8443
              scheme: HTTPS
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /status
              port: 8443
              scheme: HTTPS
            periodSeconds: 60
          volumeMounts:
            - name: tls-certs
              mountPath: "/secrets/tls"
              readOnly: true
      volumes:
        - name: tls-certs
          secret:
            secretName: {{ include "statefulset-affinity-injector.tls-secret-name" . }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
